<section class="job-summary">
    <div class="mt-10 mb-10">
        <mat-accordion>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>{{ title }}</mat-panel-title>
                    <mat-panel-description>
                        <strong>total: R$ {{ getAmountJob() }}</strong>
                    </mat-panel-description>
                </mat-expansion-panel-header>

                <mat-panel-description>
                    <ul class="pl-30">
                        <li *ngFor="let job of jobs">
                            <p><strong>Descrição:</strong> {{ job.descricao }} | <strong>Valor: </strong> R$ {{ job.valor }}</p>
                        </li>
                    </ul>
                </mat-panel-description>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</section>
